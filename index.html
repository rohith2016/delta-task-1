<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mentor's Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>mentee management</h1>
    </div>
    
    <form id="details">
        <p>NAME:<input name="name" type="text" size="20"></p> 
        <p>ID:<input name="ID" type="text" size="20"></p> 
        <p>Coding skills:<input name="coding skills" type="text" size="80"></p> 
        <p>work ethics:<input name="work ethics" type="text" size="80"></p> 
        <p>punctuality:<input name="punctuality" type="text" size="80"></p> 
        <p>knowledge:<input name="knowledge" type="text" size="20"></p> 
        <p>comments:<input name="comments" type="text" size="120"></p>
        <p>rating:<input name="rating" type="text" size= "20"></p>
        <button onclick="submit()">SUBMIT</button>
    </form>
    <div class="box">
            <p id="name"></p>
            <p id="ID"></p>
            <p id="CS"></p>
            <p id="WE"></p>
            <p id="pun"></p>
            <p id="KN"></p>
            <p id="com"></p>
            <p id="rat"></p>
            <button onclick="edit()">EDIT</button>
            <button onclick="del()">DELETE</button>
    
    </div>
</body>

</html>
