<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>MENTEE MANAGEMENT</title>
</head>
<body>
    <h1 align="center">MENTEE MANAGEMENT</h1><br>

    <fieldset>
        <p>SUBMIT DETAILS<p>
        <input id="name" type="text" placeholder="NAME" >
        <input id ="ID" type="text" placeholder="ID">
        <input id="comment" type="text" placeholder="COMMENT">
        <input id="rating" type="number" placeholder="RATING" min="1" max="5">
        <input id="add" type="submit" value="Add" onclick="add()">
    </fieldset><br>
    <div>
        <input id="sort" type="submit" value="Sort" onclick="sort()"></div>
    <br>
    <br>
  
    <table id="container"  align="center">
            <tr id="title" >
              <td>Name</td>
              <td>ID</td>
              <td>Comments</td>
              <td>Rating</td>
            </tr>
    </table>
    <script type="text/javascript" src="mentee.js"></script>
</body>
</html>
